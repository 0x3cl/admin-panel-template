<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Carl Llemos' Web Portfolio">
    <meta name="keywords" content="WebDeveloper, Web Developer, Web Dev, Front End, Back End, Full Stack Developer, Full Stack">
    <meta name="author" content="Carl Llemos">
    <meta name="theme-color" content="#191923">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/assets/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- BOXICONS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/assets/css/default.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title></title>
</head>
<body>

    <div class="container">
        <div class="login-wrapper my-5 my-md-0">
            <div class="login-content">
                <div class="login-label mb-5">
                    <h1>Admin Portal</h1>
                    <p>Please sign in to continue...</p>
                </div>
                <form action="#" method="post">
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control mb-3" autocomplete="off" required>
                        <label for="username">Username or Email</label>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control mb-3" autocomplete="off" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="options d-flex justify-content-end">
                        <a href="recover.html" class="text-link">Recover Account?</a>
                    </div>
                    <div class="action-button mt-4 d-flex justify-content-end gap-2">
                        <div class="w-100">
                            <button type="button" id="btn-login" class="btn btn-primary btn-standard btn-icon right w-100">Login <i class='bx bx-right-arrow-alt bx-fade-right'></i></button>
                            <div class="divider">
                                <span class="overlay">Or</span>
                            </div>
                            <a href="index.html" id="btn-home"  class="btn btn-outline-primary btn-standard w-100 "> Return Home</a>
                        </div>
                    </div>
                </form>
                <div class="login-footer w-100">
                    <ul class="list-unstyled d-flex justify-content-center align-items-center gap-3 mb-0">
                        <li class="list-unstyled">
                            <a href="#" class="text-link">Terms of use</a>
                        </li>
                        <div class="divider"></div>
                        <li class="list-unstyled">
                            <a href="#" class="text-link">Privacy policy</a>
                        </li>
                    </ul>
                    <div class="author">
                        <p>Made with &hearts; by Carl Llemos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</html>
